apiVersion: v1
kind: Secret
metadata:
  name: chatwork-lark-secrets
  namespace: chatwork-lark
  labels:
    app: chatwork-lark-bridge
type: Opaque
stringData:
  # IMPORTANT: Replace these with actual values before applying!
  # These are example placeholders only.

  # Chatwork credentials
  chatwork-api-token: "your_chatwork_api_token_here"
  chatwork-webhook-secret: "dGVzdF9zZWNyZXQ="  # Base64 encoded secret

  # Lark credentials
  lark-app-id: "cli_your_app_id_here"
  lark-app-secret: "your_lark_app_secret_here"
  lark-verification-token: "your_verification_token_here"
  lark-encrypt-key: ""  # Optional

