apiVersion: v1
kind: Namespace
metadata:
  name: chatwork-lark
  labels:
    name: chatwork-lark
    app: chatwork-lark-bridge
    environment: production

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: chatwork-lark-bridge
  namespace: chatwork-lark
  labels:
    app: chatwork-lark-bridge

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: chatwork-lark-bridge
  namespace: chatwork-lark
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: chatwork-lark-bridge
  namespace: chatwork-lark
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: chatwork-lark-bridge
subjects:
  - kind: ServiceAccount
    name: chatwork-lark-bridge
    namespace: chatwork-lark
