# Production Secret Template
#
# IMPORTANT: このファイルは本番用Secretのテンプレートです。
# 実際の認証情報に置き換えてから使用してください。
#
# Sealed Secrets を使用する場合:
# 1. このファイルを編集して実際の認証情報を入力
# 2. kubeseal コマンドで暗号化:
#    kubeseal -f secret-template.yaml -w sealed-secret.yaml
# 3. このファイル（secret-template.yaml）を削除
# 4. sealed-secret.yaml を適用

apiVersion: v1
kind: Secret
metadata:
  name: chatwork-lark-secrets
  namespace: chatwork-lark
  labels:
    app: chatwork-lark-bridge
    environment: production
type: Opaque
stringData:
  # Chatwork 認証情報
  # API トークンは Chatwork の「サービス連携」→「API トークン」から取得
  chatwork-api-token: "REPLACE_WITH_YOUR_CHATWORK_API_TOKEN"

  # Webhook シークレットは Base64 エンコード済みの値を設定
  # Chatwork の Webhook 設定画面から取得
  chatwork-webhook-secret: "REPLACE_WITH_BASE64_ENCODED_WEBHOOK_SECRET"

  # Lark 認証情報
  # Lark Open Platform の「認証情報」タブから取得
  lark-app-id: "cli_REPLACE_WITH_YOUR_APP_ID"
  lark-app-secret: "REPLACE_WITH_YOUR_APP_SECRET"
  lark-verification-token: "REPLACE_WITH_YOUR_VERIFICATION_TOKEN"

  # オプション: Lark 暗号化キー（イベント暗号化を有効にしている場合）
  lark-encrypt-key: ""

---
# 参考: Sealed Secret に変換するコマンド
#
# 1. kubeseal のインストール（まだの場合）:
#    brew install kubeseal  # macOS
#    または
#    wget https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.24.0/kubeseal-0.24.0-linux-amd64.tar.gz
#    tar xfz kubeseal-0.24.0-linux-amd64.tar.gz
#    sudo install -m 755 kubeseal /usr/local/bin/kubeseal
#
# 2. このファイルを編集して実際の認証情報を入力
#
# 3. Sealed Secret に変換:
#    kubeseal -f secret-template.yaml -w sealed-secret.yaml
#
# 4. 変換後、このファイルを安全に削除:
#    rm secret-template.yaml
#
# 5. 暗号化された sealed-secret.yaml を適用:
#    kubectl apply -f sealed-secret.yaml
